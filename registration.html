<!DOCTYPE html>
<html lang="en">
<head>
    <script src="soupkitchens.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soup Kitchen Registration</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Navbar styles */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        header a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        
        /* Additional styles for centering the form */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Form styles */
        form {
            width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 60px; /* Add margin-top to separate from navbar */
        }

        form label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }

        form input[type="text"],
        form input[type="password"],
        form input[type="email"],
        form input[type="tel"],
        form textarea {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form input[type="text"],
        form input[type="password"],
        form input[type="email"],
        form input[type="tel"] {
            transition: border-color 0.2s;
        }

        form input[type="text"]:focus,
        form input[type="password"]:focus,
        form input[type="email"]:focus,
        form input[type="tel"]:focus {
            border-color: #4CAF50;
        }

        form input:invalid {
            border-color: #FF0000;
        }

        form input[type="text"]:invalid + .error,
        form input[type="password"]:invalid + .error,
        form input[type="email"]:invalid + .error,
        form input[type="tel"]:invalid + .error {
            color: #FF0000;
            font-size: 14px;
            display: block;
        }

        form button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px; /* Add margin-top to separate from fields */
        }
    </style>
</head>
<body>
    <header>
        <nav class="sticky">
            <div class="container">
                <h1>Soup Kitchen Aggregator</h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="registration.html">Add Your Kitchen</a></li>
                    <li><a href="about.html">About Us</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <form id="registration-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required pattern="^[a-zA-Z0-9]*$" placeholder="e.g., john_doe123">
        <span class="error"></span>

        <label for="password">Password (min 8 characters):</label>
        <input type="password" id="password" name="password" required minlength="8" placeholder="e.g., P@ssw0rd">
        <span class="error"></span>

        <label for="kitchen-name">Soup Kitchen Name:</label>
        <input type="text" id="kitchen-name" name="kitchen-name" required placeholder="e.g., Helping Hands Kitchen">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="e.g., example@example.com">
        <span class="error"></span>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10,}" required placeholder="e.g., 1234567890">
        <span class="error"></span>

        <label for="days-open">Days Open:</label>
        <input type="text" id="days-open" name="days-open" required placeholder="e.g., Monday - Saturday">

        <label for="hours">Hours of Operation:</label>
        <input type="text" id="hours" name="hours" required placeholder="e.g., 9:00 AM - 5:00 PM">

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required pattern="^[a-zA-Z0-9\s,'-]*$" placeholder="e.g., 123 Main St, City">

        <label for="comment">Comments (optional):</label>
        <textarea id="comment" name="comment" rows="4" placeholder="Any additional comments"></textarea>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
