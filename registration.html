<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soup Kitchen Registration</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles for centering the form */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Form styles */
        form {
            width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-right: 20px; /* Add margin-right for spacing */
        }

        form label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }

        form input[type="text"],
        form input[type="password"],
        form input[type="email"],
        form input[type="tel"],
        form textarea {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form input[type="text"] {
            /* Restrict username to alphanumeric characters only */
            pattern: ^[a-zA-Z0-9]*$;
        }

        form button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form id="registration-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" pattern="^[a-zA-Z0-9]*$" required placeholder="e.g., john_doe123">

        <label for="password">Password (min 8 characters):</label>
        <input type="password" id="password" name="password" required minlength="8" placeholder="e.g., P@ssw0rd">

        <label for="kitchen-name">Soup Kitchen Name:</label>
        <input type="text" id="kitchen-name" name="kitchen-name" required placeholder="e.g., Helping Hands Kitchen">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="e.g., example@example.com">

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10,}" required placeholder="e.g., 1234567890">

        <label for="days-open">Days Open:</label>
        <input type="text" id="days-open" name="days-open" required placeholder="e.g., Monday - Saturday">

        <label for="hours">Hours of Operation:</label>
        <input type="text" id="hours" name="hours" required placeholder="e.g., 9:00 AM - 5:00 PM">

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required pattern="^[a-zA-Z0-9\s,'-]*$" placeholder="e.g., 123 Main St, City">

        <label for="comment">Comments (optional):</label>
        <textarea id="comment" name="comment" rows="4" placeholder="Any additional comments"></textarea>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
